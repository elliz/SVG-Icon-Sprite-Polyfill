<!doctype html>
<html>
  <head>
    <title>SVG Icon Polyfill</title>
    
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    
    <div class="item">
      <svg aria-hidden="true" class="icon icon-add-to-my-bag">
        <use xlink:href="img/svg-defs.svg#icon-add-to-my-bag"></use>
      </svg>
      
      Add to my bag
      
    </div><!--/.item-->
    
    <div class="item">
      <svg aria-hidden="true" class="icon icon-add-to-my-wishlist">
        <use xlink:href="img/svg-defs.svg#icon-add-to-my-wishlist"></use>
      </svg>
      
      Add to my wishlist
      
    </div>
    
    <div class="item">
      <svg aria-hidden="true" class="icon icon-archive">
        <use xlink:href="img/svg-defs.svg#icon-archive"></use>
      </svg>
      
      Archive
      
    </div>
    
    <div class="item">
      <svg aria-hidden="true" class="icon icon-birthday">
        <use xlink:href="img/svg-defs.svg#icon-birthday"></use>
      </svg>
      
      Birthday
      
    </div>
    
    <div class="item">
      <svg aria-hidden="true" class="icon icon-tt-item-contest-sweep">
        <use xlink:href="img/svg-defs.svg#icon-tt-item-contest-sweep"></use>
      </svg>
      
      Contests &amp; Sweepstakes
      
    </div>
    
    <script src="js/svg-icon-polyfill.js" async></script>
    
  </body>
</html>
